<div *ngFor="let c of country">
  <div class="col-lg-8 push-lg-4">
    <h4>{{ c.name }} : {{ c.nativeName }}</h4>
    <div class="d-flex justify-content-center">
      <img
        class="mt-3 mb-3 border border-dark"
        src="{{ c.flag }}"
        alt="{{ c.name }}"
        width="400px"
      />
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>
          <span class="fa fa-clock-o ion-clock pull-xs-right"></span>
          Informations
        </h4>
        <table class="table table-hover table-striped">
          <tbody>
            <tr>
              <td><strong>Name</strong> {{ c.name }}</td>
            </tr>
            <tr>
              <td><strong>Capital</strong> {{ c.capital }}</td>
            </tr>
            <tr>
              <td><strong>Region</strong> {{ c.region }}</td>
            </tr>
            <tr>
              <td><strong>Population</strong> {{ c.population }}</td>
            </tr>
            <tr>
              <td><strong>Area</strong> {{ c.area }}</td>
            </tr>
            <tr>
              <td><strong>Languages</strong> {{ c.languages }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
